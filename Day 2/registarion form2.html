<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3 Regestraion From</title>
</head>

<body>
    <h1>Registration Form</h1>

    <div
        style="position: relative; background-color: #ffffdc; width: 400px; height: 200px; border: 3px solid rgb(0, 0, 0); padding: 10px; margin: auto;">
        <p style="position: absolute; top: -25px; background-color: white;">Personal Details</p>
        <form action="" style="text-align: center;">
            <label for="">First Name </label>
            <input type="text"> <br> <br>
            <label for="">Last Name </label>
            <input type="text"> <br> <br>
            <label for="">Email Adress </label>
            <input type="email"> <br> <br>
            <div style="text-align: center;">
                <label for="">Gender</label>
                <input type="radio" name="gender">
                <label for="">Male</label>
                <input type="radio" name="gender">
                <label for="">Female</label>
            </div>
        </form>

        <div
            style="position: absolute; left: 0px; top: 250px; background-color: #ffffdc; width: 400px; height: 50px; border: 3px solid rgb(0, 0, 0); padding: 10px; margin: auto;">
            <p style="position: absolute; top: -25px; background-color: white;">City</p>

            <form action="" style="text-align: center; padding-top: 15px;">
                <label for="">City</label>
                <select id="country" name="country">
                    <option value="Amman">Amman</option>
                    <option value="Irbid">Irbid</option>
                    <option value="Jarash">Jarash</option>
                    <option value="Aqaba">Aqaba</option>
                    <option value="Karak">Karak</option>
                    <option value="Ajloun">Ajloun</option>
                    <option value="Zarqa">Zarqa</option>
                    <option value="Balqa">Balqa</option>
                    <option value="Tafila">Tafila</option>
                    <option value="Mafraq">Mafraq</option>
                </select>
                <input type="submit" value="Subscribe" style="position: absolute; top: 100px; text-align: center; right: 40%;">

            </form>
        </div>

    </div>
    <form action="">
    </form>


</body>

</html>
